<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/posts.css">
    <script type="module" src="posts.js"></script>
</head>

<body>
    <nav id="navbar">
        <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFF">
                <path d="M226.67-186.67h140v-246.66h226.66v246.66h140v-380L480-756.67l-253.33 190v380ZM160-120v-480l320-240 320 240v480H526.67v-246.67h-93.34V-120H160Zm320-352Z" />
            </svg>Home</a>
        <a href="login.html"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFF">
                <path d="M186.67-120q-27 0-46.84-19.83Q120-159.67 120-186.67v-586.66q0-27 19.83-46.84Q159.67-840 186.67-840h292.66v66.67H186.67v586.66h292.66V-120H186.67Zm470.66-176.67-47-48 102-102H360v-66.66h351l-102-102 47-48 184 184-182.67 182.66Z" />
            </svg>Login</a>
    </nav>
    <div class="header-container">
        <button id="inviteBtn">Invite</button>
        <h1>Posts</h1>
    </div>
    <div id="listCon"></div>
    <div id="parBtn">
        <button id="openParBtn">Leader board</button>
    </div>
    <div id="modalBtnCon">
        <button id="openBtn">Add a Post</button>
    </div>
    <div class="modal" id="modal">
        <div class="modal-inner">
            <h3>Enter Information</h3>
            <div class="input-group">
                <label for="text-input">Text:</label>
                <input type="text" id="text-input" placeholder="Enter text">
            </div>
            <div class="input-group">
                <label for="number-input">Number:</label>
                <input type="number" min="1" max="10" id="number-input" placeholder="Enter number">
            </div>
            <button id="closeModalBtn" class="btn">Add</button>
        </div>
    </div>
    <div class="modal" id="leaderBoard">
        <div class="modal-inner">
            <ul id="leaderBoardList"></ul>
        </div>
    </div>
    <ul id="todo-list"></ul>
</body>

</html>
